name: Test Migrations

on:
  pull_request:
    paths:
      - 'apps/api/src/infra/db/migrations/**'
      - 'apps/api/src/system/migration/**'
      - 'apps/api/package.json'

jobs:
  test-migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Check migration files
        run: |
          cd apps/api
          bun run db:check
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
      
      - name: Test migrate up (first time)
        run: |
          cd apps/api
          bun run db:migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
      
      - name: Test migrate down (drop schema)
        run: |
          cd apps/api
          # Uses db-drop.ts script which detects CI=true and drops migrations table directly
          bun run db:drop
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          CI: true
      
      - name: Test migrate up again
        run: |
          cd apps/api
          bun run db:migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
      
      - name: Verify idempotency
        run: |
          cd apps/api
          # Running migrate again should be safe (no-op)
          bun run db:migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test